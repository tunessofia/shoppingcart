<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title || 'Store App'%></title>

  <% for (var js in htmlWebpackPlugin.files.js) { %><script async src="<%= htmlWebpackPlugin.files.js[js] %>" type="text/javascript"></script><% } %>
  <% for (var css in htmlWebpackPlugin.files.css) { %><link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>" media="none" onload="if(media!='all')media='all'"><% } %>

  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="layout-full">
<div id="root"></div>
</body>

</html>
